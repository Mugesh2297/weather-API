<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .nav1{
        align-content: center;
    }
    .div1{
        background-image: url();
    }
</style>
</head>
<body>
    <div class="container div1"  >
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-md">
              <a class="navbar-brand nav1" href="#">Weather Report</a>
            </div>
          </nav>
          
            <div class="container input-group mb-3 mt-5 w-50">
                <span class="input-group-text" id="basic-addon1">Enter City Name</span>
                <input type="text" id="cityName" class="form-control" placeholder="Enter City Name" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="d-grid gap-2 col-3 mx-auto p-1">
                <button id="weather"class="btn btn-primary shadow" type="submit" onclick="getWeatherData();">Click Here For Weather</button>
                
              </div>
          </div>
          <div id="weatherContainer" class="container card mb-3 mt-5 p-0" style="max-width: 540px;">
           
    </div>
	<script src="script.js"></script>
</body>
</html>
